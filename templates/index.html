<!DOCTYPE html>
<html>
<head>
    <title>Travel Planner App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // This is a simple example of how you might load your Streamlit app in an iframe
        // For a production app, you would want to handle this more elegantly
        document.addEventListener('DOMContentLoaded', function() {
            const iframe = document.createElement('iframe');
            iframe.src = 'http://localhost:8501';
            iframe.style.width = '100%';
            iframe.style.height = '100vh';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);
        });
    </script>
</head>
<body class="bg-gray-100">
    <div id="app" class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Loading Travel Planner App...</h1>
        <p>If the app doesn't load, please ensure the Streamlit server is running on port 8501.</p>
    </div>
</body>
</html>
