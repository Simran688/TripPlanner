services:
  - type: web
    name: ai-trip-planner-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn main:app --worker-class uvicorn.workers.UvicornWorker"
    envVars:
      - key: PYTHON_VERSION
        value: "3.9.0"
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: "1"
